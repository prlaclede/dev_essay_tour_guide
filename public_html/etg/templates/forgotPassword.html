{% extends "layout.html" %}

{% block content %}
<form id="forgotPasswordForm" role="form" action="{{ url_for('mail_api.sendResetEmail') }}" method="post">
  <div class="form-group">
    <div class="col-xs-5">
      <input type="email" class="form-control emailField" name="email" placeholder="Enter Email...">
    </div>
  </div>
  <button type="submit" class="btn btn-primary submitPasswordReset">Submit</button>
</form>
{% endblock %}
