<form id="loginForm" action="" method="post">
  <div class="form-group">
    <div class="col-xs-5">
      <input type="text" name="userLoginEmail" class="form-control" id="log_email" placeholder="Enter Email...">
    </div>
    <div class="col-xs-5">
      <input type="password" name="userLoginPass" class="form-control" id="log_pass" placeholder="Enter Password..." >
    </div>
  </div>
  <button type="button" class="btn btn-primary splashLoginButton">Login</button>
</form>
