<form id="loginForm" action="" method="post">
  <div class="form-group">
    <div class="col-xs-5">
      <input type="text" class="form-control emailField" name="log_email" placeholder="Enter Email...">
    </div>

      <input type="password" class="form-control" name="log_pass" placeholder="Enter Password..." >
    </div>

</form>
